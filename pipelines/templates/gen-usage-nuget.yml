---
steps:
  - checkout: self
  - task: UseDotNet@2
    displayName: Use .NET 8 SDK
    inputs:
      version: 8.x
      includePreviewVersions: true
  - task: NuGetAuthenticate@1
    displayName: "NuGet Authenticate"
  - script: |
      dotnet build "$(Build.SourcesDirectory)/src/GenUsageNuGet/GenUsageNuGet.csproj" --configuration $(BuildConfiguration)
    displayName: "Build GenUsageNuGet"
  - task: AzureCLI@2
    displayName: "Run GenUsageNuGet"
    inputs:
      azureSubscription: "$(AzureSubscriptionConnection)"
      scriptType: "bash"
      scriptLocation: "inlineScript"
      inlineScript: |
        set -e

        echo "== az account show =="
        az account show

        echo "== test storage access =="
        az storage blob show \
          --account-name apisofdotnetdev \
          --container-name catalog \
          --name apicatalog.dat \
          --auth-mode login

         cd "$(Build.SourcesDirectory)/src/GenUsageNuGet"
         dotnet run --configuration $(BuildConfiguration) -- crawl
    env:
      AzureStorageServiceUrl: $(AzureStorageServiceUrl)
      ApisOfDotNetWebHookSecret: $(ApisOfDotNetWebHookSecret)