---
variables:
  - name: BuildParameters.RestoreBuildProjects
    value: "**/*.csproj"
  - name: BuildConfiguration
    value: release
  - name: BuildPlatform
    value: anycpu
  - name: Codeql.Enabled
    value: true
trigger:
  branches:
    include:
      - "*"
  paths:
    exclude:
      - /.gitignore
      - /.github/*
  batch: true
name: $(date:yyyyMMdd)$(rev:.r)
resources:
  repositories:
    - repository: self
      type: git
      ref: main
    - repository: 1ESPipelineTemplates
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release
extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
      name: AzurePipelines-EO
      image: 1ESPT-Windows2022
      os: windows
    customBuildTags:
      - ES365AIMigrationTooling
    stages:
      - stage: stage
        jobs:
          - job: Phase_1
            displayName: Agent job 1
            timeoutInMinutes: 0
            templateContext:
              outputs:
                - output: pipelineArtifact
                  displayName: "Publish Artifact"
                  targetPath: $(build.artifactstagingdirectory)
                  artifactName: apis-of-dotnet-drop
            steps:
              - checkout: self
                fetchDepth: 0
              - task: UseDotNet@2
                displayName: Use .NET 8 SDK
                inputs:
                  version: 8.x
                  includePreviewVersions: true
              - template: pipelines/scripts/nuget_auth.yml@self
              - task: DotNetCoreCLI@2
                displayName: Publish Web Application
                inputs:
                  command: publish
                  projects: "src/apisof.net/apisof.net.csproj"
                  arguments: --configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory) /p:SourceRevisionId=$(Build.SourceVersion)
              - task: PowerShell@2
                displayName: Rename package to site.zip
                inputs:
                  targetType: inline
                  script: |
                    $sourcePath = "$(build.artifactstagingdirectory)\apisof.net.zip"
                    $targetPath = "$(build.artifactstagingdirectory)\site.zip"
                    if (Test-Path $sourcePath) {
                      Rename-Item -Path $sourcePath -NewName "site.zip"
                      Write-Host "Successfully renamed apisof.net.zip to site.zip"
                    } else {
                      Write-Warning "Source file not found: $sourcePath"
                    }
