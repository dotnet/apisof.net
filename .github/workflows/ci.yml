name: CI

on:
  pull_request:
    branches: [ main ]

env:
  DOTNET_NOLOGO: true
  EnableWindowsTargeting: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Get code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # We need the full history in order to use Git versioning

    - name: Get .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.*'

    - name: dotnet build
      run: |
        cd src
        dotnet build -c Release

    - name: dotnet test
      run: |
        cd src
        dotnet test --nologo